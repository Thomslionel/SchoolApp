<ion-header>
  <ion-toolbar class="couleur" color="primary">
    <ion-back-button slot="start" text="Retour" style="color: black;"></ion-back-button>
    <ion-title class="acentrer" style="text-align: center;">
      SchoolApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1 style="text-align: center;">Liste des Etudiants</h1>


  <p *ngIf="student.length > 0; else emptyList"></p>
  <div *ngFor="let etudiant of student" class="student-item">
    <h2>{{etudiant.nom}}</h2>
    <h4>{{etudiant.prenom}}</h4>
    <h5>{{etudiant.classe}}</h5>
    <ion-button color="success" (click)="modifier(etudiant)" class="button-modifier">Modifier une Note</ion-button>
    <ion-button color="danger" (click)="supprimerNote(etudiant)">Supprimer Notes</ion-button>
  </div>


  <ng-template #emptyList>
    <p style="text-align: center;">La liste est vide.</p>
  </ng-template>

  <ng-template #listepleine>
  </ng-template>


  <ion-button expand="block" color="danger" (click)="acceuil()" class="button-home">
    Acceuil
  </ion-button>


</ion-content>





<ion-toolbar color="primary">
  <p style="text-align: center;">Moussa et Lionel</p>

</ion-toolbar>
